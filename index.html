<!doctype html>
<html lang="tr" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bülent Ünalan | Game Dev</title>
  <meta name="description" content="Portfolio of Bülent Ünalan – Unreal Engine game developer focusing on real-time systems, gameplay architecture and cinematic experiences." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#000000" />
    <script>
      (function(){
        try {
          const root = document.documentElement;
          // Theme: force dark as default unless user saved preference
            const saved = localStorage.getItem('theme');
            if(saved === 'light') { root.classList.remove('dark'); }
            else { root.classList.add('dark'); }
          // Language: set lang attr early
          const savedLang = localStorage.getItem('lang');
          if(!savedLang){
            document.documentElement.setAttribute('lang', 'en');
            localStorage.setItem('lang', 'en');
          } else {
            document.documentElement.setAttribute('lang', savedLang);
          }
        } catch(e) { /* noop */ }
      })();
    </script>
  </head>
  <body class="bg-base-50 dark:bg-base-900 text-base-800 dark:text-base-50 antialiased selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
